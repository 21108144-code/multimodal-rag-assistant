apiVersion: apps/v1
kind: Deployment
metadata:
  name: multimodal-rag-api
  labels:
    app: multimodal-rag
spec:
  replicas: 1
  selector:
    matchLabels:
      app: multimodal-rag
  template:
    metadata:
      labels:
        app: multimodal-rag
    spec:
      containers:
      - name: api
        image: multimodal-rag:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "500m"
            memory: "1Gi"
        env:
        - name: ENV
          value: "production"
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 20
