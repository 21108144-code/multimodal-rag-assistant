apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: multimodal-rag-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: multimodal-rag-service
            port:
              number: 80
